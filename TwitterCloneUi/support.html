    <script>document.addEventListener('DOMContentLoaded', function () {
        const borderDivider = document.querySelector('.border-divider');

        // Set initial width to 0%
        borderDivider.style.width = '0%';

        // Animate the width of the border-divider to 60% after a delay
        setTimeout(() => {
            borderDivider.style.width = '60%';
        }, 100); // Adjust the delay as needed
    });
</script>
</header>

    <!-- Community Section -->
    <div class="container" id="container">
        <div class="left-section">
            <h2>GET SUPPORT</h2>
            <p>If you need assistance or have any questions, feel free to contact us.</p>
            <div class="social-links">
                <a href="https://discord.com" target="_blank">DISCORD</a> |
                <a href="https://github.com" target="_blank">GITHUB</a> |
                <a href="https://facebook.com" target="_blank">FACEBOOK</a> |
                <a href="https://instagram.com" target="_blank">INSTAGRAM</a>
            </div>
        </div>

    <!-- Form Section (You can modify this based on your support form) -->
    <div class="form-container">
        <form id="supportForm" action="/support" method="post">
            <h2>Contact Support</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" required>
            <br>
            <label for="message">Concern:</label>
            <textarea id="message" required style="vertical-align: top; background-color: #444;max-width: 100%;"></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
    </div>
    </div>
