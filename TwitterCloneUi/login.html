<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="mingle.png" />
            <div class="mingle">Mingle</div>
        </div>
        <div class="main-box">Welcome to Mingle!</div>
        <div class="username">Username</div>
        <div class="box1">
            <input type="text" id="username" name="username">
        </div>
        <div class="password">Password</div>
        <div class="box2">
            <input type="password" id="password" div="password">
        </div>
        <div class="login-button" onclick="login()">LOG IN</div>
        <div class="no-account">Donâ€™t have an account yet?</div>
        <div class="create-account">
            <a href="create-account.html">Create account</a>
        </div>
    </div>

    <script>
        async function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            sendData(username, password);
        }
        async function sendData(username, password) {
            const res = await fetch('http://localhost:3000/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            if(res.ok){
                const token = await res.text();
                localStorage.setItem('token', token);
                localStorage.setItem('username', username);
                window.location.href = 'home.html';
            } else{
                alert('Invalid username or password');
                const error = await res.json();
                console.error(error);
            }
        }
    </script>
</body>
</html>
