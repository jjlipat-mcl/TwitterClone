<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="login_styles.css" />
    <link rel="stylesheet" href="login_mq.css" />
    <script src="login_script.js"></script>
</head>
<body>

    <section class="logo">
        <div
        class="pic_container">
        <img src="./assets/twtlogo.png" alt="Web Logo"></div>
        </div>
        <div class="first_text">
            <h1 class="title">ChiKast</h1>
            <p class="subtitle">chismisan to the max</p>
        </div>
    </section>
    
    <section class="wrapper">
        <div class="form signup">
            <header>Register</header>
            <form id="registerForm" action="#">
                <input type="text" id="registerName" placeholder="Name" required />
                <input type="text" id="registerUsername" placeholder="username" required />
                <input type="password" id="registerPassword" placeholder="Password" required />
                <div class="checkbox">
                    <input type="checkbox" id="signupCheck" />
                    <label for="signupCheck">I accept all terms & Condition</label>
                </div>
                <input type="submit" value="SignUp">
            </form>          
         </div>

         <div class="form login">
            <header>Login</header>
            <form id="loginForm" action="feed.html" method="post">
                <input type="text" id="loginUsername" placeholder="Username" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <a href="#">Forgot Password?</a>
                <input type="submit" value="Login"/>
            </form>  
        </div>
        
         <script>
            const wrapper = document.querySelector(".wrapper"),
            signupHeader = document.querySelector(".signup header"),
            loginHeader = document.querySelector(".login header");

            loginHeader.addEventListener("click", () => {
                wrapper.classList.add("active");
            });
            signupHeader.addEventListener("click", () => {
                wrapper.classList.remove("active");
            }); 
         </script>   
         

      </div>
    </section>
    
</body>
</html>
