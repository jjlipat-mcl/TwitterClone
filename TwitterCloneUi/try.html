<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitterClone</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="pageStyle.css">
</head>

<body>

    <a href="try.html">
    <div class="logo__container">
        <div class="logo">
            <img src="logo.jpg" alt="Type Null Logo">
        </div>
    </div>
</a>
    <!-- Start Sidebar -->
    <div class="sidebar">
        <a href="try.html" class="sidebarOption active">
            <span class="material-symbols-outlined">home</span>
            <h2>Home</h2>
        </a>
        <a href="explore.html" class="sidebarOption">
            <span class="material-symbols-outlined">search</span>
            <h2>Explore</h2>
        </a>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">notifications_none</span>
            <a href="notifications.html">
                <h2>Notifications</h2>
            </a>
        </div>

        <a href="profile.html" class="sidebarOption">
            <span class="material-symbols-outlined">perm_identity</span>
            <h2>Profile</h2>
        </a>

        <a href="index.html" class="sidebarOptionLogout" onclick="return confirmLogout()">
            <span class="material-symbols-outlined">perm_identity</span>
            <h2>Logout</h2>
        </a>

        <footer>
            <p>Terms of Service</p>
            <p>Privacy Policy</p>
            <p>Cookie Policy</p>
            <p>Â© 2024 Mapua Gang, Inc.</p>
        </footer>
    </div>
    <!-- End Sidebar -->

    <!-- Start Feed -->
    <div class="feed">
        <div class="feed__header">
            <!-- Feed header content -->
        </div>
        <div class="tweetBoxContainer">
            <!-- Start Tweetbox -->
            <div class="tweetBox">
                <form id="tweetForm">
                    <div class="shorter-border">
                        <div class="tweetbox__input">
                            <input type="text" id="tweetContent" placeholder="What's on your mind?" />
                        </div>
                    </div>
                    <button type="button" onclick="postTweet()" class="tweetBox__tweetButton">Post</button>
                </form>
            </div>
        </div>

        <div id="container">
            <!-- The posts will be dynamically added here -->
        </div>
    </div>

    <!-- Start Left Container for Trends -->
    <div class="leftContainer">
        <!-- Container content will be added dynamically using JavaScript -->
    </div>
    <!-- End Left Container -->

    <!-- Start Feed -->
    <!-- Add a container for trending news -->
<div class="trend">
    <h2>Trending News</h2>
    <ul id="trendingNewsList"></ul>
    
</div>

    <script src="https://kit.fontawesome.com/f6dcf461c1.js" crossorigin="anonymous"></script>
    <script src="jwt.js"></script>
    <script src="trend.js"></script>
    <script>
        function confirmLogout() {
            // Prompt the user with a confirmation dialog
            var confirmLogout = confirm("Are you sure you want to logout?");
    
          
            if (confirmLogout) {
                return true; // Proceed with the link navigation
            } else {
                return false; // Prevent the default link behavior
            }
        }
    </script>

</body>

</html>
