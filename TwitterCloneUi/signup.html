<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Resource prioritization -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preload" href="./styles/shared/general.css" as="style">
  <link rel="preload" href="./styles/shared/forms.css" as="style">
  <link rel="preload" href="./styles/pages/signup.css" as="style">

  <!-- Metadata of the HTML page -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/logo/favicon.ico" type="image/x-icon">
  <title>Orbit</title>

  <!-- CSS files are loaded here -->
  <link rel="stylesheet" href="./styles/shared/general.css">
  <link rel="stylesheet" href="./styles/shared/forms.css">
  <link rel="stylesheet" href="./styles/pages/signup.css">

  <!-- Remix Icons for icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>
  <section class="loader-section">
    <div class="loader-icon-wrapper">
      <div class="loader">
        <img src="images/logo/icon.svg" alt="Orbit Icon">
        <svg viewBox="0 0 80 80">
            <circle id="test" cx="40" cy="40" r="32"></circle>
        </svg>
      </div>
    </div>
    <div class="loader-logo">
      <img src="images/logo/Orbit.svg" alt="Orbit Logo">
      <p>Launching into orbit . . .</p>
    </div>
  </section>

  <div class="background-container">
    <img src="./images/background/signup-background.png" alt="Login Background">
  </div>
  
  <main>

    <div class="content-container">
      <div class="title-container">
        <img src="./images/logo/Orbit.svg" alt="Title Logo">
        <p>Welcome aboard, Captain! Connect with individuals who share similar interests, passions, and values, for free. <br /> Let's explore the Orbit together!</p>
      </div>
  
      <div class="signup-card">
        <h4>Sign up to Orbit for <span class="primary">free</span></h4>
        <form id="JS-signupForm" 
          autocomplete="off" 
          spellcheck="false"
        >

          <div class="JS-formGroup">
            <div class="text-field">
              <input 
                required 
                minlength="3"
                maxlength="255"
                pattern="^[a-zA-Z0-9-_]+$"
                type="text" 
                id="username"
              />
              <label class="placeholder" for="username">Username</label>
              <label class="helper" for="username"></label>
            </div>
          </div>

          <div class="JS-formGroup">
            <div class="text-field">
              <input 
                required 
                minlength="8"
                type="password" 
                id="password"
              />
              <label class="placeholder" for="password">Password</label>
              <i class="ri-eye-off-fill"></i>
              <label class="helper" for="password"></label>
            </div>       
          </div>

          <div class="JS-formGroup">
            <div class="text-field">
              <input 
                required
                match="password" 
                type="password" 
                id="confirmPassword"
              />
              <label class="placeholder" for="confirmPassword">Confirm Password</label>
              <i class="ri-eye-off-fill"></i>
              <label class="helper" for="confirmPassword"></label>
            </div>
          </div>

          <button type="submit" class="btn default-btn link-1">
            Sign Up <i class="ri-arrow-right-up-line"></i>
          </button>

        </form>
        <p class="footnote link-2">
          Have an account? <a href="index.html">Log in<i class="ri-arrow-right-line"></i></a> 
        </p>
      </div>
    </div>

  </main>
  
  <script type="module" src="scripts/signup.js"></script>
  <script src="scripts/utils/preLoader.js"></script>
</body>
</html>
